<html>
<head><title>项目信息</title></head>
<body>
<h1>{{.msg}}</h1>

<h1>项目信息</h1>
<table border="1" style="border-collapse: collapse;">
    <caption>
        <th>项目名称</th>
        <th>项目类型</th>
        <th>分值范围</th>
        <th>创建单位</th>
        <th>申请事项</th>
    </caption>
    <tr>
        <td align="center">{{.item.name}}</td>
        <td align="center">{{.item.type}}</td>
        <td align="center">{{.item.score_lower_range}} - {{.item.score_higher_range}}</td>
        <td align="center">{{.item.create_org}}</td>
        <td align="center">{{.item.description}}</td>
    </tr>
</table>
<br><br>
<form action={{strcat1 "/apply_item?ID=" .item.itemID}} method="POST" enctype="multipart/form-data">
    申请事项: <input name="description">
    <br>
    上传证明材料：<br>
    <input type="file" name="file1" multiple /> <br>
    <input type="file" name="file2" multiple /> <br>
    <input type="file" name="file3" multiple /> <br>
    <br>
    <input type="submit" value="申请">
</form>
</body>
</html>
